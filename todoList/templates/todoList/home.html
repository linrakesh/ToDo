<html>
    <head>
        <title> This is first Django templates</title>
    </head>
<body>
    <h1> To Do List </h1>
    <ol>
    {% for post in posts %}
      <li><h2> <a href="{% url 'list-detail' post.id %}">  {{post.title}} </a> </h1></li>
    {% endfor %}
    </ol>
    <a href="{% url 'list-add' %}">Add New ToDo</a>
</body>
</html>
